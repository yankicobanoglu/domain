<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Playground</title>
    <meta name="author" content="Yanki Cobanoglu" />
    <meta name="description" content="A personal game portal to host and launch multiple web games from a single domain." />
    
    <!-- PWA / Mobile Capable Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4f46e5/ffffff?text=GA" />

    <!-- Open Graph / Facebook / Discord Tags (Helps Rich Results) -->

    <meta property="og:title" content="My Game Arcade" />
    <meta property="og:description" content="A personal game portal to host and launch multiple web games from a single domain." />
    <meta property="og:image" content="https://placehold.co/1200x630/1e293b/4f46e5?text=Game+Arcade" />

    <!-- Google Site Verification (Paste your code here if you haven't yet) -->

    <!-- DEFAULT JSON-LD (Crawler Fallback) -->
    <!-- We give this an ID so React can find it and update it instantly -->
    <script id="root-json-ld" type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "headline": "The Playground",
      "description": "A personal game portal to host and launch multiple web games from a single domain.",
      "url": "https://www.yankicobanoglu.com/",
      "author": {
        "@type": "Person",
        "name": "Yanki Cobanoglu"
      },
      "mainEntity": {
        "@type": "ItemList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "url": "https://www.yankicobanoglu.com/?game=dual-n-back",
            "name": "Dual N-Back"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "url": "https://www.yankicobanoglu.com/?game=imposter",
            "name": "Imposter"
          }
        ]
      }
    }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap');
      
      body {
        margin: 0;
        background-color: #0f172a; /* Slate 900 */
        color: white;
        font-family: 'Inter', sans-serif;

      /* Retro scrollbar */
      ::-webkit-scrollbar {
        width: 10px;

        background: #4f46e5;
        border-radius: 5px;
      }

        background: #4338ca;
      }
